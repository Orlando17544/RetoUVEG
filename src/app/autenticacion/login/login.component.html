<div class="text-center login-container">
	<div class="form-signin">
		<img class="mb-4" src="./../../../assets/images/user.png" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
		<form>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus formControlName="email">
			<br>
			<br>
			<label for="inputPassword" class="sr-only">Contraseña</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required formControlName="password">
			<br>
			<br>
			<button style="background-color: #3c2a21; color: white">Iniciar sesión</button>
		</form>
	</div>
</div>
